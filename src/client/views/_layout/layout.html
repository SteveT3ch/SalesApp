<template name="withoutUserLayout">
  <div id="wrapper" class="container without-user-layout">
    {{> yield}}
  </div>
</template>

<template name="layout">
  {{> mobileNav}}
  <div id="wrapper" class="{{#if hasNoSidebar}} navbar-on-full-width {{/if}}">
    {{#unless hasNoSidebar}}
    <div id="sidebar-wrapper">
      <div class="personalInformation">
        <h1 class="user-name">{{currentUser.personalInformation.surname}} {{currentUser.personalInformation.name}}</h1>
        <p class="user-email">{{currentUser.emails.[0].address}}</p>
      </div>
      <ul class="sidebar-nav blue-nav-theme">
        {{> yield 'sidebar'}}
      </ul>
      <a id="logout-button" href="#">{{ i18n 'sidebar.logout'}}</a>
    </div>
    {{/unless}}

    <!-- Page Content -->
    <div id="page-content-wrapper" class={{wrapperClass}}>
      <div class="container-fluid">
        {{> yield}}
      </div>
    </div>

  </div> <!-- /#wrapper -->
</template>
