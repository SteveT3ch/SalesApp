<template name="policyApproval">
  <div class="account-info-panel panel panel-default">
  <div class="row">
    <div class="panel-heading">
      <h1>{{ i18n 'policyPanel.title'}}</h1>
      <p class="lead">{{ i18n 'policyPanel.titleSubtitle'}}</p>
    </div>
    <div class="panel-body">
      {{#if needToAgreeTo 'TOC'}}
        {{#autoForm id="tocForm" schema=tocSchema}}
          <div class="row">
            <div class="col-sm-12">
              {{> policiesByRegion
                    userRole=role
                    distlevel=distlevel
                    policyName="TOC"
                    residenceCountry=userResidenceCountry }}
              {{> afQuickField name="acceptToc"}}
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">{{ i18n 'policyPanel.submitButton' }}</button>
            </div>
          </div>
        {{/autoForm}}     
      {{/if}}
      {{#if needToAgreeTo 'PRIVACY'}}
        {{#autoForm id="privacyForm" schema=privacySchema}}
          <div class="row">
            <div class="col-sm-12">
              {{> policiesByRegion
                    userRole=role
                    distlevel=distlevel
                    policyName="PRIVACY"
                    residenceCountry=userResidenceCountry }}
              {{> afQuickField name="acceptPrivacy"}}
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">{{ i18n 'policyPanel.submitButton' }}</button>
            </div>
          </div>
        {{/autoForm}}           
      {{/if}}
      {{#if needToAgreeTo 'RISK'}}
        {{#autoForm id="riskForm" schema=riskSchema}}
          <div class="row">
            <div class="col-sm-12">
              {{> policiesByRegion
                    userRole=role
                    distlevel=distlevel
                    policyName="RISK"
                    residenceCountry=userResidenceCountry }}
              {{> afQuickField name="acceptRisk"}}
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">{{ i18n 'policyPanel.submitButton' }}</button>
            </div>
          </div>
        {{/autoForm}}     
      {{/if}}
    </div>
  </div>
  </div>
</template>
