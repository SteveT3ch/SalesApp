<template name="walletPanel">
  <div class="wallet-panel panel panel-default">
    <div class="panel-heading">
      <h1 class="text-center">{{ i18n 'walletPanel.title' }}</h1>
      <p class="lead text-center">{{{ i18n 'walletPanel.subtitle' }}}</p>
    </div>
    <div class="panel-body">
      <form id="wallet-form">
        <div class="row">
          <div class="text-center">
            <div class="notice">{{notice}}</div>
            <div class="form-group">
              <label for="wallet-input">{{ i18n 'walletPanel.inputLabel' }}</label>
              <input id="wallet-input" name="commissionAddress" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <button id="toc-submit" type="submit" class="btn btn-primary">{{ i18n 'walletPanel.button' }}</button>
        </div>
      </form>
    </div>
  </div>
</template>
