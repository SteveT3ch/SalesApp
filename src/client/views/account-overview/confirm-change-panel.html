<template name="confirmChange">
  <div class="panel panel-default confirm-email-change-panel">
    <div class="panel-body">
    {{#if hasError}}
      <h2 class="invalid-ref-code">{{{ i18n message }}}</h2>
    {{else}}
      <h2 class="confirm-change-success">{{{ i18n message }}}</h2>
      <div class="row bs-wizard" style="border-bottom:0;">
        {{#each progressSteps }}
        <div class="col-xs-{{progressCol}} bs-wizard-step {{status}}"> <!-- active complete disabled -->
          <div class="text-center bs-wizard-stepnum">{{i18n labelCode}}</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <span class="bs-wizard-dot"></span>
        </div>
        {{/each}}
      </div>
    {{/if}}
    </div>
  </div>
</template>
