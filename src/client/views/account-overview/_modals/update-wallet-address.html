<template name="updateWalletAddress">
	<div id="update-wallet-address"  class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h3>{{ i18n 'modals.accountInfo.updateWalletAddress' }}</h3>
					<form id="wallet-form">
						<div class="row">
							<div class="text-center">
								<div class="notice">{{notice}}</div>
								<div class="form-group">
									<label for="wallet-input">{{ i18n 'walletPanel.inputLabel' }}</label>
									<input id="wallet-input" class="form-control" placeholder="{{personalInformation.walletAddress}}" required>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						{{ i18n 'modals.buttons.cancel' }}
					</button>
					<button type="button" class="confirm-change btn btn-primary">
						{{ i18n 'modals.buttons.update' }}
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
