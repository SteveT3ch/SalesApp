<template name="invoiceBundleQueueRow">
  <div class="data-panel">
    {{# ticket_card 
        cardTypeTemplate=cardType
        ticket=ticketItem 
        hasContent=hasContent
        onContentShown=onContentShown }}
    
       {{# if isBundle }}
         {{> bundleTicketActionFinalize ticketItem=rowItem options=getActionCallback }}
       {{/ if }}
        
       {{# if isExport }}
         {{> downloadExportPaidInvoiceFile exportTicketId=rowItem._id }}
       {{/ if }}
        
     <table class="ticket-table">
       <thead>
         <tr>
           <td>{{ i18n 'invoiceCard.invoiceNumber' }}</td>
           <td>{{ i18n 'invoiceCard.buyerId' }}</td>
           <td>{{ i18n 'invoiceCard.dates.createdAt' }}</td>
           <td>{{ i18n 'invoiceCard.yenReceived' }}</td>
         </tr>
       </thead>
       <tbody>
         {{# each invoiceTicket in invoiceTickets }}
           <tr>
             <td>{{ invoiceTicket.invoiceNumber }}</td>
             <td>{{ invoiceTicket.buyerId  }}</td>
             <td>{{ formatDate invoiceTicket.updatedAt }}</td>
             <td>{{ formatCurrency 'YEN' invoiceTicket.yenReceived }}</td>
            </tr>
          {{/ each}}
        </tbody>
      </table>
    {{/ ticket_card }}
  </div>
</template>
