<template name="customerServiceDash">
  <div id="customer-service-dash">
    <div class="fullscreen panel panel-default">
      <div class="panel-heading">
        <h1 class="text-center">{{ i18n 'customerService.title' }}</h1>
        <div class="row">
          <div class="col-lg-9"></div>
          <div class="col-lg-3">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="{{ i18n 'customerService.searchPlaceholder'}}">
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
        {{#if no_search_results}}
          <p class="text-center lead">{{ i18n 'customerService.noResults' }}</p>
        {{else}}
          <table class="table">
            <tr>
              <th>{{ i18n 'userSummary.progress'}}</th>
              <th>{{ i18n 'userSummary.surname' }}</th>
              <th>{{ i18n 'userSummary.name' }}</th>
              <th>{{ i18n 'userSummary.email' }}</th>
              <th>{{ i18n 'userSummary.residenceCountry' }}</th>
              <th>{{ i18n 'userSummary.accountType' }}</th>
              <th>{{ i18n 'userSummary.levels' }}</th>
              <th>{{ i18n 'userSummary.indicators' }}</th>
              <th>{{ i18n 'userSummary.currentReviewer' }}</th>
            </tr>
            {{#each user in search_results}}
              {{> userSummary user=user isEnableToReview=isEnableToReview }}
            {{/each}}
          </table>
        {{/if}}
      </div>
    </div>
  </div>
</template>
